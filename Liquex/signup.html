    <script>

        $(document).ready(function () {

        });

        

        function is_enter(event) {
            if (!event.altKey && !event.ctrlKey && event.keyCode == 13) {
                signup();
            }
        }
        function todayDate() {
            var today = new Date(); // get the current date
            var dd = today.getDate(); //get the day from today.
            var mm = today.getMonth(); //get the month from today +1 because january is 0!
            var yyyy = today.getFullYear() - 16; //get the year from today

            //if day is below 10, add a zero before (ex: 9 -> 09)
            if (dd < 10) {
                dd = '0' + dd
            }

            //like the day, do the same to month (3->03)
            if (mm < 10) {
                mm = '0' + mm
            }

            //finally join yyyy mm and dd with a "-" between then
            return yyyy + '-' + mm + '-' + dd;
        }

        function signup() {

            var account_type = $('#account_type').val();
            var firstnm = $('#first_name').val();
            var lastnm = $('#last_name').val();
            var usernm = $('#userid').val();
            var pwd = $('#pwd').val();
            var cpwd = $('#cpwd').val();
            var captcha = "darren";
            var usernm_space = usernm.indexOf(' ');
            var data = $('#register').serialize();
            var email = $('#email_id').val();
            var dob = $('#dob').val();
            var gender = $('#optradio').val();
            var country_code = $('#country_code').val();
            var mobile_no = $('#mobile_no').val();
            var referral_id = $('#referral_id').val();
            var agree = "N";

            if (document.getElementById('R1').checked) {
                gender = "M";
            }

            if (document.getElementById('R2').checked) {
                gender = "F";
            }

            if (document.getElementById('agree').checked) {
                agree = "Y";
            }

            if (account_type.trim() == '') {
                toastr.warning("Please select Account Type !");
                $('#account_type').focus();
            }
            else if (firstnm.trim() == '') {
                toastr.warning("Please enter first name !");
                $('#first_name').focus();
            } else if (firstnm.trim().length < 3) {
                toastr.warning("FirstName must be atleast 3 characters !");
                $('#first_name').focus();

            } else if (firstnm.trim().length > 25) {
                toastr.warning("First name must be maximum 25 characters !");
                $('#first_name').focus();
            } else if (lastnm.trim() == '') {
                toastr.warning("Please enter last name !");
                $('#last_name').focus();
            } else if (lastnm.trim().length < 3) {
                toastr.warning("last name must be atleast 3 characters !");
                $('#last_name').focus();

            } else if (lastnm.trim().length > 25) {
                toastr.warning("last name must be maximum 25 characters !");
                $('#last_name').focus();

            } else if (firstnm == lastnm) {
                toastr.warning("First name and Last name does not Same !");
                $('#last_name').focus();
            }
            else if (email.trim() == '') {
                toastr.warning("Please enter email !");
                $('#email_id').focus();
            } else if (!IsEmail(email)) {
                toastr.warning("Please enter valid email !");
                $('#email_id').focus();
            } else if (usernm.trim() == '') {
                toastr.warning("Please enter username !");
                $('#username').focus();
            } else if (usernm_space.length > 1) {
                toastr.warning("Invalid username. White space not allowed !");
                $('#username').focus();
            }
            else if (dob.trim() == '') {
                toastr.warning("Please select date of birth !");
                $('#dob').focus();
            }
            else if (gender != 'M' && gender != 'F') {
                toastr.warning("Please select gender !");
                $('#gender').focus();
            }
            else if (pwd.trim() == '') {
                toastr.warning("Please enter password !");
                $('#pwd').focus();
            } else if (pwd.trim().length < 6) {
                toastr.warning("Password must be atleast 6 characters !");
                $('#pwd').focus();
            } else if (cpwd.trim() == '') {
                toastr.warning("Please enter confirm password !");
                $('#cpwd').focus();
            } else if (pwd != cpwd) {
                toastr.warning("Repeat password does not match !");
                $('#cpwd').focus();
            }
            else if (country_code == '') {
                toastr.warning("Please select country !");
                $('#country_code').focus();
            }
            else if (mobile_no == '') {
                toastr.warning("Please enter mobile number !");
                $('#mobile_no').focus();
            } else if (mobile_no.trim().length < 5) {
                toastr.warning("Mobile number must be atleast 5 characters !");
                $('#mobile_no').focus();
            } else if (captcha == '') {
                toastr.warning("Please verify captcha !");
                // $('#captcha').focus();
            } else if (agree == 'N') {
                toastr.warning("You must agree with the terms and conditions!");
                $('#agree').focus();
            } else {

                var data = {
                    "FirstName": firstnm,
                    "Surname": lastnm,
                    "Email": email,
                    "UserID": usernm,
                    "Dob": dob,
                    "AccountType": account_type,
                    "Gender": gender,
                    "ReferralCode": referral_id,
                    "Country": country_code,
                    "PhoneNumber": mobile_no,
                    "Password": pwd
                };

                $('#loader').show();
                $('#btn_signup').prop('disabled', true);
                $('#btn_signup').addClass('disabled');

                var res = createUser(data);
                if (res.Success) {
                    $('#btn_signup').prop('disabled', false);
                    $('#btn_signup').removeClass('disabled');

                    toastr.success('Registration Successfully !');
                    window.location = 'signupconfirmation.html?confirmation_id='/* + res.data*/;

                }
                else {
                    var message = res.Message.toLowerCase();
                    if (message.indexOf("duplicate") >= 0 && message.indexOf("phonenumber_unique") >= 0) {
                        message = "User with current phone number already exists."
                    }
                    if (message.indexOf("duplicate") >= 0 && message.indexOf("emailaddress_unique") >= 0) {
                        message = "User with current email address already exists."
                    }
                    if (message.indexOf("duplicate") >= 0 && message.indexOf("primary") >= 0) {
                        message = "User with current user id already exists."
                    }

                    toastr.warning(message);
                    //toastr.warning('due to some technical problems we are unable to process your request.');

                    $('#loader').hide();
                    $('#btn_signup').prop('disabled', false);
                    $('#btn_signup').removeClass('disabled');
                }

            }
        }

    </script>
</body>
</html>
