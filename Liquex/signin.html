        <!-- Forgot Password Modal -->
        <div class="modal  fade show" id="Forgot-pass" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title pull-left"> Forgot your password?</h4>

                    <div class="modal-body">

        <section class="login-area">
            <div class="login-bg" style="background-image: url(../img/bg/login-bg.png);"></div>

                <div class="row">
                    <div class="col-xl-6 col-lg-6">
                        <div class="login-form-wrap white-bg text-center">
                            <div class="lgoin-caption">
                                <h2>WELCOME TO</h2>
                                <a href="index.html"><img src="../img/logo/login-logo.jpg" alt=""></a>

                            </div>

                                <form action="#" method="POST">
                                    <div class="row">

                                        </div>
                                        <div class="col-lg-12">
                                            <div class="form-box password-icon mb-30">

                                        </div>
                                        <div class="col-lg-6 col-md-6">

                                                <div class="log-ing-btn">

                                                </div>
                                                <span><a data-toggle="modal" data-target="#Forgot-pass" style="cursor:pointer">Forgot Password?</a></span>

                                                    <a href="signup.html" class="sinup-btn">Sign Up Now</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>



                        </div>

    <script>

        function is_enter(event) {
            if (!event.altKey && !event.ctrlKey && event.keyCode == 13) {
                signin();
            }
        }


        function signin() {
            var data = $('#login').serialize();
            var username = $('#email_id').val();
            var password = $('#password').val();
            var captcha = $('#captcha').val();
            if (username.trim() == "") {
                toastr.warning('Please Enter Email Address  Or Username !');
                $('#email_id').focus();
                return false;
            }
            else if (password.trim() == "") {
                toastr.warning('Please Enter Password !');
                $('#password').focus();
                return false;
            }

            else if (captcha == '') {
                toastr.warning("Please Verify Captcha !");
                $('#captcha').focus();
                return false;
            }
            else {
                var res = login(username, password, captcha, loginCallback, function () {
                    $('#loader').show();
                    $('#Blogin').prop('disabled', true);
                });

                return false;
            }
        }

        function loginCallback(response) {
            var res = {};
            if (response.data && response.data.SessionKey) {
               // $.cookie(config.COOKIE_TOKEN_NAME, response.data.SessionKey);
               // $.cookie(config.COOKIE_USER_ID, response.data.UserId);
                toastr.success(response.data.Message);
                window.location = config.DASHBOARD_PAGE + "?" + config.COOKIE_TOKEN_NAME + '=' + response.data.SessionKey +
                    '&' + config.COOKIE_USER_ID + '=' + response.data.UserId;
            }
            else {
                $('#Blogin').prop('disabled', false);
                toastr.error(response.data.Message);
            }
            $('#loader').hide();
        }
        function factor_enter(event) {
            if (!event.altKey && !event.ctrlKey && event.keyCode == 13) {
                verifyFactor();
            }
        }
        function is_enterforgot(event) {
            if (!event.altKey && !event.ctrlKey && event.keyCode == 13) {
                forgotpassword();
            }
        }
        function forgotpassword() {
            var email_id_forgot = $('#email_id_forgot').val();
            if (email_id_forgot == '') {

                toastr.warning("Please Enter Email Address !");
                $('#email_id_forgot').focus();
                return false;
            }
            else if (email_id_forgot != '') {
                if (!IsEmail(email_id_forgot)) {
                    toastr.warning('Please Enter Valid Email Address !');
                    $('#email_id_forgot').focus();
                    return false;
                }
                else {
                    $('#forloader').show();
                    $('#forgotid').prop('disabled', true);

                    var res = forgotPassword({
                        email: email_id_forgot
                    });

                    if (res.Success) {
                        $('#forloader').hide();
                        $('#forgotid').prop('disabled', false);

                        $('#Forgot-pass').hide();
                        toastr.success("Password was sent to your email.");
                        setTimeout(function () { window.location = ''; }, 2000);

                    }
                    else {
                        $('#forgotid').prop('disabled', false);
                        $('#forloader').hide();
                        toastr.warning(res.Message);
                    }
                }
            }
        }

    </script>
